<html>

    <body>
        <div class="todo-main">
            <!-- todo 输入框 -->
            <div class="todo-form">
                <input id='id-input-todo' type="text">
                <button id='id-button-add' type="button">Add</button>
            </div>
            <!-- todo 列表 -->
            <div id="id-div-container">
                <!-- <div class='todo-cell'>

                    <button class='todo-delete'>删除</button>

<script>
// 2016/10/01
//
// 此为第 8 课的上课内容
//
// 今天上课的主要内容有
//
// 通过一个 Todo 应用, 学习下面这个概念
// 1, 什么是事件委托
// 2, 为什么需要事件委托
// 3, 如何实现事件委托
//
// 时间操作
// content editable (标签的可编辑属性)
// localStorage (本地存储) 和 JSON 格式

// 应该都能看懂, 不懂的稍微做个笔记, 等上课讲解


// 自己定义一个 log 函数
var log = function() {
    console.log.apply(console, arguments)
}
var todoList = []

var todoInput = document.querySelector('#id-input-todo')
todoInput.addEventListener("keydown", function(){
    log('add keydown', event, event.target)
    if (event.key == "Enter"){
        var task = todoInput.value
        // 生成 todo 对象
        var todo = {
            'task': task,
            'time': currentTime()
        }
        log(todo)
        todoList.push(todo)
        saveTodos()
        insertTodo(todo)

        //清空输入框
        todoInput.value = ''
    }
})


// 给 add button 绑定添加 todo 事件
var addButton = document.querySelector('#id-button-add')
addButton.addEventListener('click', function(){
    // 获得 input.value
    ///var todoInput = document.querySelector('#id-input-todo')
    // var todo = todoInput.value
    // // 添加到 container 中
    // var todoContainer = document.querySelector('#id-div-container')
    // var t = templateTodo(todo)
    // // 这个方法用来添加元素更加方便, 不需要 createElement
    // todoContainer.insertAdjacentHTML('beforeend', t);
    var task = todoInput.value
    // 生成 todo 对象
    var todo = {
        'task': task,
        //'time': currentTime()
    }
    log(todo)
    todoList.push(todo)
    saveTodos()
    insertTodo(todo)

    //清空输入框
    todoInput.value = ''
})


var insertTodo = function(todo){
    var todoContainer = document.querySelector('#id-div-container')
    var t = templateTodo(todo)
    // 这个方法用来添加元素更加方便, 不需要 createElement
    todoContainer.insertAdjacentHTML('beforeend', t);
}


var templateTodo = function(todo) {
    var t = `
        <div class='todo-cell'>
            <button class='todo-done'>完成</button>
            <button class='todo-delete'>删除</button>
            <span contenteditable='true'>${todo.task}</span>
        </div>
    `
    return t
}
//localstorage

var saveTodos = function(){
    var s = JSON.stringify(todoList)
    localStorage.todos = s
}
var loadTodos = function(){
    s = localStorage.todos
    return JSON.parse(s)
}

// 返回自己在父元素中的下标
var indexOfElement = function(element) {
    log(element)
    var parent = element.parentElement
    log("parent:", parent)
    log("parent.element:", element.parentElement)
    for (var i = 0; i < parent.children.length; i++) {
        var e = parent.children[i]
        if (e === element) {
            return i
        }
    }
}
// 事件委托相关概念
// ===
//
// 问题在于, todo 都是运行的时候才添加的元素
// 对于这样的元素, 我们没办法实现绑定事件
// 我们可以把 click 事件绑定在事先存在的父元素上
// 然后在运行的时候检查被点击的对象(通过 event.target 属性)
// 是否是我们需要的对象, 这个概念就是事件委托

var todoContainer = document.querySelector('#id-div-container')
//loseBlur
todoContainer.addEventListener("keydown", function(event){
    var target = event.target
    log('container keydown', event, event.target)
    if (event.key == "Enter"){
        log('按了回车')
        //失去焦点
        target.blur()
        //阻止事件
        event.preventDefault()
        var index = indexOfElement(target.parentElement)
        log(index)
        // 把元素在 todoList 中更新
        todoList[index].task = target.innerHTML
        saveTodos()
    }

})


// 通过 event.target 的 class 来检查点击的是什么
todoContainer.addEventListener('click', function(event){
    log('container click', event, event.target)
    var target = event.target
    if(target.classList.contains('todo-done')) {
        log('done')
        // 给 todo div 开关一个状态 class
        var todoDiv = target.parentElement
        toggleClass(todoDiv, 'done')
    } else if (target.classList.contains('todo-delete')) {
        log('delete')
        //前面板内容删除
        var todoDiv = target.parentElement
        
        //存储数据的删除
        var index = indexOfElement(target.parentElement)
        log(index)
        todoList.splice(index,1)
        saveTodos()
        todoDiv.remove()
    }
})

// 这个函数用来开关一个元素的某个 class
var toggleClass = function(element, className) {
    if (element.classList.contains(className)) {
        element.classList.remove(className)
    } else {
        element.classList.add(className)
    }
}


// localStorage 可以用来存储字符串数据, 在浏览器关闭后依然存在
// 存储方法如下
localStorage.name = 'gua'
// 关闭浏览器, 再次打开, 仍然能获取到这个值
// log('关闭浏览器后', localStorage.name)
//
// 利用 localStorage 就可以存储 todo
// 但是 todo 存在 array 中
// 而 localStorage 只能存储 string 数据
// 所以没办法直接存储
//
// 可行的办法如下
// 存储的时候把 array 转换为字符串
// 读取的时候把字符串转成 array
// 这个过程通常被称之为 序列化 和 反序列化
//
// 在 js 中, 序列化使用 JSON 格式

var s = JSON.stringify([1, 2, 3, 4])
log('序列化后的字符串', typeof s, s)
var a = JSON.parse(s)
log('反序列化后的数组', typeof a, a)

// 使用 JSON 序列化后, 就可以把 todo 存入浏览器的 localStorage 了

// ===
// 常用用法如下

// 星期几, 0-6
todoList = loadTodos()
for (var i = 0; i < todoList.length; i++) {
    var todo = todoList[i]
    insertTodo(todo)
}
</script>
